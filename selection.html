<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selection Page</title>
    <link rel="stylesheet" href="selection_css_file.css">
</head>
<body>
    <h1>Please enter your Selection</h1>
    <div>
        <form action="" method="post">
            <label for="year">YEAR:</label>
            <select name="year" id="year" required>
                <option value="0" selected disabled>YEAR</option>
                <option value="1">SECOND YEAR</option>
                <option value="2">THIRD YEAR</option>
                <option value="3">FOURTH YEAR</option>
            </select>
        
        <p></p>
        
            <label for="branch">BRANCH:</label>
            <select name="branch" id="branch">
                <option value="0" selected disabled>BRANCH</option>
                <option value="1">CSE</option>
                <!-- <option value="2">IT</option>
                <option value="3">CCE</option> -->
            </select>
        
        <p></p>
        
            <label for="section">BRANCH:</label>
            <select name="section" id="section">
                <option value="0" selected disabled>SECTION</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
            <p></p>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
