<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_css_file.css">
</head>

<body>
    <div id="card">
        <img class="logo" width="300" src="http://www.gcecglobal.com/wp-content/uploads/2017/07/MUJ-New-Logo-min.jpg" alt="" >
        <h1>LOGIN PAGE</h1>
        <h3>Manipal University Jaipur</h3>
        <p>Global Leadership in Higher Education and Human Development</p>
        <form action="" method="post">
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required placeholder="Enter Your Username">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter Your Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
        </form>
    </div>
</body>
</html>
